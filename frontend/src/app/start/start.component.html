<app-header [breadcrumb]="breadcrumb"></app-header>

<div class="row justify-content-center content">
  <h1 class="col-12 col-lg-6 justify-content-center">Hallo {{ username }}!</h1>
</div>

<div class="row justify-content-center content">
  @for (item of visibleItems; track item) { 
    <div class="col-6 col-md-4 col-lg-4 col-xl-2 content-item link-card">
      <mat-card [routerLink]="item.routerlink">
        <mat-icon class="material-icons-outlined">{{ item.icon }}</mat-icon>
        <mat-card-footer>{{ item.modul }}</mat-card-footer>
      </mat-card>
    </div>
  }
</div>

<div class="row justify-content-center content">
  @for (item of adminItems; track item) { 
    <div class="col-6 col-md-4 col-lg-4 col-xl-2 content-item link-card admin">
      <mat-card [routerLink]="item.routerlink">
        <mat-icon class="material-icons-outlined">{{ item.icon }}</mat-icon>
        <mat-card-footer>{{ item.modul }}</mat-card-footer>
      </mat-card>
    </div>
  }
</div>
