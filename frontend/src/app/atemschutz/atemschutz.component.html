<app-header [breadcrumb]="breadcrumb"></app-header>

<section class="atemschutz-page">
  <header class="page-head">
    <h1>{{ title }}</h1>
  </header>

  <mat-card class="settings-card">
    <div class="section-head">
      <h2>Module</h2>
    </div>

    <mat-card-content>
      <div class="module-grid">
        <mat-card class="module-card" routerLink="/atemschutz/masken">
          <mat-icon class="module-icon material-icons-outlined">sports_motorsports</mat-icon>
          <div class="module-title">Masken</div>
        </mat-card>

        <mat-card class="module-card" routerLink="/atemschutz/geraete">
          <mat-icon class="module-icon material-icons-outlined">battery_alert</mat-icon>
          <div class="module-title">Geräte</div>
        </mat-card>

        <mat-card class="module-card" routerLink="/atemschutz/messgeraete">
          <mat-icon class="module-icon material-icons-outlined">flare</mat-icon>
          <div class="module-title">Messgeräte</div>
        </mat-card>

        <mat-card class="module-card" routerLink="/atemschutz/dienstbuch">
          <mat-icon class="module-icon material-icons-outlined">menu_book</mat-icon>
          <div class="module-title">Dienstbuch</div>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</section>
